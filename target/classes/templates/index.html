<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Leading Restaurant Chain</title>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</head>
<body>
	<header th:insert="fragments/header.html::header"></header>
	<nav th:insert="fragments/menu.html::menu"></nav>
	<div style="width:80%;margin:0 auto;">
		<h1>Place An Order !!!</h1>
		<form>
			<table cellpadding="10" cellspacing="10">
				<tr>
					<td>Choose Dish:</td>
					<td><select id="dish">
							<option th:each="dish : ${dishes}"
								th:value="${dish.dishID}" th:text="${dish.dishName}">pizza
							</option>
					</select></td>
				</tr>
				<tr>
					<td>Enter Customer Email ID:</td>
					<td>
						<input type="email" required id="email">
					</td>
				</tr>
				<tr>
					<td> Enter Quantity:</td>
					<td>
						<input type="number" required id="qty" value="0">
					</td>
				</tr>
				<tr>
					<td> Total Order Amount: </td>
					<td> <span id="total">$ 0</span>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="button" id="btn" value="Place Order">
					</td>
				</tr>
			</table>
		</form>
		<div id="message"></div>
	</div>
	<footer th:insert="fragments/footer.html::footer"></footer>
</body>
</html>
